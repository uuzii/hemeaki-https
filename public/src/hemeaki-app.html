<dom-module id="hemeaki-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      :root {
        --paper-input-container-color: #eee;
        --paper-input-container-focus-color: #eee;
      }

      .sup-nav {
        padding: 10px;
      }

      .inf-nav {
        padding: 0 10px 10px;
        width: 100vw;
        box-sizing: border-box;
        overflow-x: auto;
        white-space: nowrap;
      }

      .sup-nav-mobile {
        padding: 1em 10px;
        text-align: center;
      }

      .nav-icons-mobile {
        width: 23%;
        display: inline-block;
        text-align: center;
      }

      .icons-mobile {
        color: #666;
      }

      .search-icon {
        margin-right: 10px;
      }

      .main-logo {
        height: 35px;
        vertical-align: middle;
        margin-right: 10px;
      }

      paper-button {
        background-color: #E8172B;
        color: white;
        width: 120px;
        height: 18px;
        padding: 20px;
        font-size: 14px;
        text-transform: none;
        font-family: 'Roboto', sans-serif;
        margin-right: 3px;;
      }

      paper-input-container {
        padding: 0;
      }

      .input-container {
        width: 300px;
        display: inline-block;
        background-color: #eee;
        border-radius: 5px;
        padding: 4px 1em 0 1em;
      }

      .sup-nav-anchors-desktop {
        font-size: 16px;
        margin-left: 1em;
        color: #666;
        font-weight: bold;
      }

      paper-fab {
        position: fixed;
        bottom: 1em;
        right: 1em;
        background-color: #E8172B;
      }

      .logout-btn {
        background-color: white;
        color: #E8172B;
        width: auto;
        float: right;
      }

      #results {
        width: 300px;
        display: inline-block;
        position: absolute;
        top: 66px;
        left: 55px;
        background-color: #eee;
        padding: 4px 1em;
        z-index: 1;
        border-radius: 5px;
      }
    </style>

    <my-ga key="UA-108457045-1"></my-ga>  

    <app-location route="{{route}}"></app-location>

    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}"></app-route>

    <app-localstorage-document key="userData" data="{{storedUser}}"></app-localstorage-document>
    
    <iron-ajax
      auto
      url="https://hemeaki-api.herokuapp.com/api/categories"
      handle-as="json"
      last-response="{{lista}}"></iron-ajax>

    <iron-ajax
      auto
      url="https://hemeaki-api.herokuapp.com/api/advertisers"
      method="GET"
      content-type="application/json"
      last-response="{{anunciantes}}"></iron-ajax>

    <firebase-app
      auth-domain="hemeaki-https.firebaseapp.com"
      database-url="https://hemeaki-https.firebaseio.com/"
      api-key="AIzaSyDnto_XcUT2RHJHaKg52XTFF4HWao88TVs"
      storage-bucket="hemeaki-https.appspot.com"
      messaging-sender-id="312481611453">
    </firebase-app>
    
    <iron-media-query query="(min-width: 600px)" query-matches="{{escritorio}}"></iron-media-query>

    <div>
      <template is="dom-if" if="{{escritorio}}">
        <div class="sup-nav">
          <a href="/inicio">
            <img class="main-logo" src="../assets/logo.png" alt="">
          </a>
          <div class="shadow input-container">
            <paper-input label="Buscar" no-label-float value="{{inputSearch}}">
              <iron-icon class="search-icon" icon="search" slot="prefix"></iron-icon>
            </paper-input>
          </div>

          <template is="dom-if" if="{{inputSearch}}">
            <div id="results" class="shadow">
              <p style="color: #666">Resultados para {{inputSearch}}</p>
              <template is="dom-repeat" items="{{anunciantes.advertisers}}" filter="{{_filter(inputSearch)}}">
                <a href="/perfil/[[item.slug]]" on-tap="clearBar">
                  <p>[[item.name]]</p>
                </a>
              </template>
            </div>
          </template>
        
          <a class="sup-nav-anchors-desktop" href="/somos">¿Quiénes somos?</a>
          <a class="sup-nav-anchors-desktop" href="/contacto">Contacto</a>
          
          <template is="dom-if" if="[[storedUser.loggedin]]">
            <a href="/admin">
              <paper-button raised class="logout-btn" on-tap="logout">Cerrar sesión</paper-button>
            </a>
          </template>
          
        </div>
      </template>
      
      <template is="dom-if" if="{{!escritorio}}">
        <div class="sup-nav-mobile">
          <div class="nav-icons-mobile"><a href="/inicio"><iron-icon class="icons-mobile" icon="home"></iron-icon></a></div>
          <div class="nav-icons-mobile"><a href="/busqueda"><iron-icon class="icons-mobile" icon="search"></iron-icon></a></div>
          <div class="nav-icons-mobile"><a href="/somos"><iron-icon class="icons-mobile" icon="info"></iron-icon></a></div>
          <div class="nav-icons-mobile"><a href="/contacto"><iron-icon class="icons-mobile" icon="markunread"></iron-icon></a></div>
        </div>
      </template>

      <div class="inf-nav">
        <template is="dom-repeat" items="{{lista.categories}}">
          <a href="/categorias/[[item.slug]]">
            <paper-button raised>[[item.name]]</paper-button> 
          </a>
        </template>
      </div>
    </div>

    <div>
      <iron-pages role="main" selected="[[page]]" attr-for-selected="name" selected-attribute="visible" fallback-selection="404">
        <hemeaki-inicio name="inicio"></hemeaki-inicio>
        <hemeaki-categoria route="[[subroute]]" name="categorias"></hemeaki-categoria>
        <hemeaki-perfil route="[[subroute]]" name="perfil"></hemeaki-perfil>
        <hemeaki-contacto name="contacto"></hemeaki-contacto>
        <hemeaki-busqueda name="busqueda"></hemeaki-busqueda>
        <hemeaki-panel name="panel"></hemeaki-panel>
        <hemeaki-somos name="somos"></hemeaki-somos>
        <hemeaki-admin name="admin"></hemeaki-admin>
        <hemeaki-not-found name="not-found"></hemeaki-not-found>
      </iron-pages>
    </div>

    <template is="dom-if" if="{{!escritorio}}">
      <template is="dom-if" if="[[storedUser.loggedin]]">
        <div class="sup-nav-mobile" style="background-color: #E8172B">
          <div class="nav-icons-mobile"><a href=""><iron-icon class="icons-mobile" icon="exit-to-app" on-tap="logout" style="color: white"></iron-icon></a></div>
          <div class="nav-icons-mobile"><a href="/panel"><iron-icon class="icons-mobile" icon="dashboard" style="color: white"></iron-icon></a></div>
        </div>
      </template>
    </template>
    
    <template is="dom-if" if="{{escritorio}}">
      <template is="dom-if" if="[[storedUser.loggedin]]">
        <a href="/panel">
          <paper-fab icon="dashboard"></paper-fab>
        </a>
      </template>
    </template>

  </template>

  <script>

    class HemeakiApp extends Polymer.Element {

      static get is() { return 'hemeaki-app'; }
      static get properties() {
        return {
          storedUser: Object,
          inputSearch: String
        };
      }

      connectedCallback() {
        super.connectedCallback();
        /* Se dispara este evento cuando toda la app ha cargado, esto sirve para que
           desaparezca el anillo de carga */
        this.dispatchEvent(new CustomEvent('kick', {detail: {kicked: true}}));
      }

      static get observers() { return [
        '_routePageChanged(routeData.page)'
      ]}

      _routePageChanged(page) {
        this.page = page || 'inicio';
      }

      _pageChanged(page, oldPage) {
        if (page != null) {
          // home route is eagerly loaded
          if (page == 'inicio') {
            this._pageLoaded(Boolean(oldPage));
          // other routes are lazy loaded
          } else {
            // When a load failed, it triggered a 404 which means we need to
            // eagerly load the 404 page definition
            let cb = this._pageLoaded.bind(this, Boolean(oldPage));
            Polymer.importHref(
              this.resolveUrl('hemeaki-' + page + '.html'),
              cb, cb, true);
          }
        }
      }

      _filter(val) {
        if (!val) {
          // set filter to null to disable filtering
          return null;
        } else {
          // return a filter function for the current search val
          val = val.toLowerCase();
          return function(item) {
            var nam = item.name.toLowerCase();
            var desc = item.description.toLowerCase();
            return (nam.indexOf(val) != -1 || desc.indexOf(val) != -1 );
          };
        }
      }

      clearBar() {
        this.inputSearch = null;
      }
      
      logout() {
        this.storedUser = null;
        window.location = '/inicio'
      }

    }

    window.customElements.define(HemeakiApp.is, HemeakiApp);
  </script>
</dom-module>
