<link rel="stylesheet" href="shared-styles.html">

<dom-module id="hemeaki-somos">

            img {

            }

                background-color: #000;

                    <br>
                    <br>

                    <div class="col s12 m6 l6">
                        <div class="box-padded">
                            <br>
                            <br>

                            <br>

                    <div class="col s12 m6 l6">

                    </div>
                </div>

                    <div class="col s12 m6 l6">
                        <div class="box-padded">

                            <br>

                        <div hidden$="[[smallScreen]]">

                            <br>
                            <br>
                        </div>
                    </div>

    </template>

    <script>
        class HemeakiSomos extends Polymer.Element {

            static get is() {
                return 'hemeaki-somos';
            }

        }

        window.customElements.define(HemeakiSomos.is, HemeakiSomos);
