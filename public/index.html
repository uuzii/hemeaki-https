<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>HemeAki</title>
    <meta name="description" content="Sitio de recomendaciones de productos y servicios">
    <link rel="icon" href="/assets/logo.png">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="/src/hemeaki-app.html" async>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
      }

      #skeleton .header {
        text-align: center;
      }

      .loading {
        color: #E8172B;
        margin: 0;
        text-align: center;
        padding-top: 30px;
      }

      .loader {
        display: inline-block;
        margin-top: 1em;
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #E8172B;
        width: 60px;
        height: 60px;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
      }

      @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

    </style>
  </head>
  <body>

    <div id="skeleton">
      <div class="header">
        <h1 class="loading"><span style="color: black">Heme</span> aki</h1>
        <div class="loader"></div>
      </div>
    </div>

    <hemeaki-app></hemeaki-app>

    <!--script src="app.js" async></script-->

    <script>
      document.querySelector('hemeaki-app').addEventListener('kick', function (e) {
        //console.log(e.detail.kicked);
        document.querySelector('div').remove();
    })
    </script>
  </body>
</html>
